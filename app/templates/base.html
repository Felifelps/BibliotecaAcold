<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Biblioteca Acold {% endblock %}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="container-fluid px-5">
  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid p-0">
      <a class="navbar-brand fs-1" href="#">Biblioteca Acold</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  {% include 'components/navbar.html' %}

  <div>
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer w-100 mt-auto py-3 text-white position-fixed bottom-0">
    <div class="container text-center">
      <span>&copy; 2024 Biblioteca Acold. <br> Todos os direitos reservados.</span>
    </div>
  </footer>
</body>
</html>
