{% extends 'base.html' %}

{% block content %}

<div class="card w-auto mb-3 p-3">

  <form class="form mb-3" method="post">
    <h3> 
      <a href="{% url 'list-categories' %}" class="text-decoration-none text-white">
        <i class="bi bi-arrow-left"></i>
      </a>
      Cadastrar Categoria
    </h3>
    <div class="mb-4"></div>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary"> Cadastrar </button>
  </form>

</div>

{% endblock %}
