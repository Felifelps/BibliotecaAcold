server {
    listen 80;
    server_name bibliotecaacold.com;

    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name bibliotecaacold.com;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/static/;
    }
}
