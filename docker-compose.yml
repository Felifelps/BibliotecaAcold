services:
  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --no-input &&
           python manage.py migrate &&
           gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./static:/app/static  # Volume para arquivos est√°ticos
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - /etc/letsencrypt:/etc/letsencrypt  # Certificado SSL
    depends_on:
      - web
    restart: always

volumes:
  postgres_data: